---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: autonomous-dev-network-policy
  namespace: autonomous-dev
spec:
  podSelector:
    matchLabels:
      app: autonomous-dev

  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080

  # Allow metrics scraping from Prometheus
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090

  # Allow inter-pod communication
  - from:
    - podSelector:
        matchLabels:
          app: autonomous-dev
    ports:
    - protocol: TCP
      port: 8080

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow HTTPS to external services (Claude API, GitHub, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # Allow HTTP to external services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80

  # Allow GCP metadata server
  - to:
    - ipBlock:
        cidr: 169.254.169.254/32
    ports:
    - protocol: TCP
      port: 80
