---
apiVersion: v1
kind: ConfigMap
metadata:
  name: autonomous-dev-config
  namespace: autonomous-dev
data:
  # Agent configuration
  AGENT_MODEL: "claude-3-opus"
  AGENT_MAX_TOKENS: "4096"
  AGENT_TIMEOUT: "300"

  # Worktree configuration
  WORKTREE_MAX_PARALLEL: "10"
  WORKTREE_CLEANUP_DAYS: "7"

  # Security configuration
  ENCRYPTION_ALGORITHM: "AES-256-GCM"
  KEY_ROTATION_DAYS: "30"
  MFA_REQUIRED: "true"

  # Monitoring
  LOG_LEVEL: "INFO"
  METRICS_ENABLED: "true"
